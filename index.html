<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2962ff;
            --bg-color: #f5f5f5;
            --chat-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: #333;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.5;
        }

        .user {
            display: flex;
            justify-content: flex-end;
        }

        .user .message-content {
            background: var(--primary-color);
            color: white;
        }

        .assistant .message-content {
            background: #e9ecef;
            color: #333;
        }

        .sources {
            font-size: 0.8rem;
            margin-top: 8px;
            color: #666;
            cursor: pointer;
        }

        .context {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e4bd8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>RAG Chat Interface</h1>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message..." />
                <button onclick="sendMessage()" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable input and button while processing
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage('user', message);

            // Add loading indicator
            const loadingDiv = addLoadingIndicator();

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                // Remove loading indicator
                loadingDiv.remove();

                // Add assistant message with sources and context
                addMessage('assistant', data.response, data.sources, data.context);
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                addMessage('assistant', 'Sorry, there was an error processing your request.');
            }

            // Re-enable input and button
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant loading';
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <div class="loading">
                        Thinking
                        <div class="loading-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return loadingDiv;
        }

        function addMessage(role, content, sources = [], context = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Convert markdown to HTML if it's an assistant message
            messageContent.innerHTML = role === 'assistant' ? marked.parse(content) : content;
            
            messageDiv.appendChild(messageContent);

            // Add sources and context for assistant messages
            if (role === 'assistant' && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.textContent = 'ðŸ“š View sources and context';

                const contextDiv = document.createElement('div');
                contextDiv.className = 'context';
                contextDiv.innerHTML = `
                    <strong>Sources:</strong><br>
                    ${sources.map(s => `- ${s}`).join('<br>')}<br><br>
                    <strong>Context:</strong><br>
                    ${context}
                `;

                sourcesDiv.onclick = () => {
                    contextDiv.style.display = contextDiv.style.display === 'none' ? 'block' : 'none';
                };

                messageDiv.appendChild(sourcesDiv);
                messageDiv.appendChild(contextDiv);
            }

            chatMessages.appendChild(messageDiv);
        }
    </script>
</body>
</html>
